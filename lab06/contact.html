    <h2>Forms</h2>
        <form action="https://formspree.io/f/xgejnnoz" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="full name"><br>
            <label for="instructions">What skills do you have?</label><br>
            <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>

            <p>Are you a student?</p>
            <input type="radio" id="student" name="studentnotstudent" value="student">
            <label for="student">Student</label><br>
            <input type="radio" id="notstudent" name="studentnotstudent" value="notstudent">
            <label for="notstudent">Not Student</label><br>

            <p>Are you happy?</p>
            <input type="checkbox" id="areyouhappy" name="areyouhappy" value="are you happy">
            <label for="areyouhappy">Yes</label><br>

            <label for="yearinschool">Year In School</label><br>
            <select id="yearinschool" name="yearinschool">
                <option value="notinschool">Not in School</option>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <input type="submit" value="send form">
        </form>
