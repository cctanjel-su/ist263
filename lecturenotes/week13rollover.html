<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Over</title>
    <script>
        /* the followung locates an element with an id of soap 
        it changes an attribute src to whatever in the quotes */ 
        function change () {
            document.getelementById("soap").setAttribute("src", "http://cctanjel-su.github.io/ist263/images/soap-solid_over.SVG");
        }

        function changeBack () {
            document.getelementById("soap").setAttribute("src", "http://cctanjel-su.github.io/ist263/images/soap-solid.SVG");
        }
    </script>
</head>
<body>
    <!--id attribute with a value of arrow and an event when the mouse goes ober the image-->
    <img id="soap" onmouseover="change();" onmouseout="changeBack();" src="http://cctanjel-su.github.io/ist263/images/soap-solid.SVG">
</body>
</html>
